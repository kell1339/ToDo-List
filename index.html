<html lang="en">
    <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
		<!--Internal Style Sheet -->
		<style type="text/css">
			.form-group{
				font-weight:bold;
			}
		</style>
		
        <title>Todo List</title>
     </head>

    <body>
        <div class="container-fluid">
			<div class="row justify-content-center text-center"><header>
				<header>
					<h1>Todo List</h1>
				</header>
			</div>
        <br />
		
        <section>
        <div class="container col-8" style="margin:auto"id="formContainer">
        <form name="taskForm" method="POST" onsubmit="return validateForms();" id="taskForm">
            <!--Task label and textbox-->
			<div class="form-group ">
                <label for="task">Task</label>
                <input type="text" class="form-control" id="task">
                    <div class="input-group"></div>
            </div>
			<!--Days to Complete label and text box-->
            <div class="form-group">
                <label for="daysToComplete">Days To Complete</label>
                <input type="number" class="form-control" id="daysToComplete" min="1">
                    <div class="input-group"></div>
            </div>
                
			<!--Submit button-->
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>

        </form>
        </div>
        </section>
        <hr />
		
		<!--Container to display task inputs-->
        <div class="container">
			<div class="row" id="displayArea">
			</div>
		</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/JavaScript" src="todoList.js"></script>

	</body>
</html>
